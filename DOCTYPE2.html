          const dy = (radiusMeters * Math.sin(theta)) / R;
          const lngOffset = dx * 180 / Math.PI;
          const latOffset = dy * 180 / Math.PI;
          coords.push([lng + lngOffset, lat + latOffset]);
        }
        return {
          type: 'Feature',
          properties: {},
          geometry: { type: 'Polygon', coordinates: [coords] }
        };
      }

        const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
        this.watchId = navigator.geolocation.watchPosition(
          (pos) => this.onSuccess(pos),
          (err) => this.onError(err),
          options
        );
        this.isTracking = true;
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
      }

      stop(){
        if(!this.isTracking) return;
        if(this.watchId !== null){ navigator.geolocation.clearWatch(this.watchId); this.watchId = null; }
        this.isTracking = false;
        this.updateStatus('ì¶”ì  ì¤‘ì§€ë¨', 'inactive');
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
      }

      onSuccess(position){
        const { latitude, longitude, accuracy } = position.coords;
        const lngLat = [longitude, latitude];

        // ì§€ë„ ì²« ì§„ì… ì‹œ ë·° ì¡°ì •
        if(this.pathCoords.length === 0){
          this.map.jumpTo({ center: lngLat, zoom: 16, pitch: 60, bearing: -20 });
        }

        // ê²½ë¡œ ì—…ë°ì´íŠ¸
        this.pathCoords.push(lngLat);
        const pathFC = {
          type: 'FeatureCollection',
          features: [
            {
              type: 'Feature',
              properties: {},
              geometry: { type: 'LineString', coordinates: this.pathCoords }
            }
          ]
        };
        const pathSrc = this.map.getSource(this.pathSourceId);
        if(pathSrc) pathSrc.setData(pathFC);

        // ì •í™•ë„ ì›(ëŒ€ëµì  ì› í´ë¦¬ê³¤) ì—…ë°ì´íŠ¸
        const circlePoly = this.circleToPolygon(lngLat, accuracy, 64);
        const accFC = { type: 'FeatureCollection', features: [circlePoly] };
        const accSrc = this.map.getSource(this.accuracySourceId);
        if(accSrc) accSrc.setData(accFC);

        // í˜„ì¬ ìœ„ì¹˜ ë§ˆì»¤ ì—…ë°ì´íŠ¸
        if(this.positionMarker) this.positionMarker.setLngLat(lngLat).addTo(this.map);

        // UI ì—…ë°ì´íŠ¸
        this.updateInfo(latitude, longitude, accuracy);
        this.updateStatus('ì¶”ì  ì¤‘', 'active');
        document.getElementById('spinner').style.display = 'none';
      }

      onError(error){
        const messages = {
          1: 'ìœ„ì¹˜ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆìŠµë‹ˆë‹¤',
          2: 'ìœ„ì¹˜ ì •ë³´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤',
          3: 'ìœ„ì¹˜ ê²€ìƒ‰ ì‹œê°„ ì´ˆê³¼'
        };
        this.updateStatus(messages[error.code] || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ ë°œìƒ', 'inactive');
        document.getElementById('spinner').style.display = 'none';
        this.stop();
      }

      updateInfo(lat, lng, acc){
        document.getElementById('latitude').textContent = lat.toFixed(6);
        document.getElementById('longitude').textContent = lng.toFixed(6);
        document.getElementById('accuracy').textContent = Math.round(acc) + ' m';
        document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
      }

      updateStatus(text, type){
        const el = document.getElementById('status');
        const txt = document.getElementById('statusText');
        el.className = `status ${type}`;
        txt.textContent = text;
      }

      // ê²½ìœ„ë„( lng,lat )ì™€ ë¯¸í„° ë‹¨ìœ„ ë°˜ê²½ìœ¼ë¡œ ì› í˜•íƒœì˜ í´ë¦¬ê³¤ ìƒì„±
      circleToPolygon(center, radiusMeters, steps = 64){
        const [lng, lat] = center;
        const coords = [];
        const R = 6378137; // ì§€êµ¬ ë°˜ê²½(m)
        for(let i=0;i<=steps;i++){
          const theta = (i / steps) * 2 * Math.PI;
          const dx = (radiusMeters * Math.cos(theta)) / (R * Math.cos(lat * Math.PI/180));
          const dy = (radiusMeters * Math.sin(theta)) / R;
          const lngOffset = dx * 180 / Math.PI;
          const latOffset = dy * 180 / Math.PI;
          coords.push([lng + lngOffset, lat + latOffset]);
        }
        return {
          type: 'Feature',
          properties: {},
          geometry: { type: 'Polygon', coordinates: [coords] }
        };
      }
    }

    document.addEventListener('DOMContentLoaded', () => new GPSTracker3D());
  </script>
