<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GPS 3D 트래커 – 단계별 주소 + 지오펜스</title>
<link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet"/>
<style>
  :root{
    --fx-color:#FF9800; /* 진입=오렌지, 이탈 시 연청색으로 변경 */
    --fx-ringW:10px;
    --fx-duration:1100ms;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,Segoe UI,Apple SD Gothic Neo,Apple Color Emoji,sans-serif;background:#0b1020;color:#111}
  .topbar{
    position:fixed;left:0;right:0;top:0;z-index:10;
    background:rgba(255,255,255,.94);backdrop-filter:saturate(1.1) blur(8px);
    padding:10px 12px;border-bottom:1px solid #e6e6e6;
    display:grid;gap:8px;align-items:center
  }
  .hstack{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  .vstack{display:grid;gap:8px}
  .toprow{display:grid;grid-template-columns: 1fr auto; gap:8px; align-items:center}
  .fieldrow{display:grid;grid-template-columns: repeat(5, minmax(120px,1fr)) auto; gap:8px}
  .chip{padding:6px 10px;border:1px solid #d0d0d0;border-radius:16px;background:#fff;display:flex;gap:6px;align-items:center}
  input[type="text"],input[type="number"],select{padding:8px 10px;border:1px solid #d0d0d0;border-radius:8px;width:100%}
  button{padding:8px 12px;border:0;border-radius:20px;cursor:pointer;font-weight:600}
  .btn-primary{background:#1976d2;color:#fff}
  .btn-secondary{background:#6c757d;color:#fff}
  .btn-ghost{background:#fff;border:1px solid #d0d0d0}
  .sep{width:1px;height:26px;background:#e6e6e6;margin:0 4px}
  #map{position:fixed;inset:96px 0 0 0}

  .panel{
    position:fixed;left:10px;right:10px;bottom:10px;z-index:9;
    background:rgba(255,255,255,.92);backdrop-filter: blur(8px);
    border-radius:14px;padding:10px 12px;display:flex;gap:12px;flex-wrap:wrap;align-items:center
  }
  .kv{font-size:12px;color:#666}
  .v{font-weight:700;color:#222}
  .badge{padding:4px 8px;border-radius:12px;font-size:11px;font-weight:700}
  .ok{background:#e8f5e9;color:#2e7d32}
  .warn{background:#fff8e1;color:#b26a00}
  .err{background:#ffebee;color:#c62828}

  /* FX overlay */
  #fx-overlay{position:fixed;inset:96px 0 0 0;pointer-events:none}
  #fx-ring{
    position:absolute;inset:0;border:var(--fx-ringW) solid var(--fx-color);border-radius:8px;opacity:0;transform:scale(.98)
  }
  .fx-cross #fx-ring{animation:fxPulse var(--fx-duration) ease-out}
  @keyframes fxPulse{
    0%{opacity:.0;transform:scale(.96)}
    10%{opacity:.9}
    60%{opacity:.35}
    100%{opacity:0;transform:scale(1.04)}
  }
  .shakeL{animation:shakeL 250ms linear}
  .shakeM{animation:shakeM 400ms linear}
  .shakeH{animation:shakeH 600ms linear}
  @keyframes shakeL{ 0%,100%{transform:translate(0,0)} 25%{transform:translate(2px,0)} 50%{transform:translate(-2px,0)} 75%{transform:translate(1px,0)} }
  @keyframes shakeM{ 0%,100%{transform:translate(0,0)} 20%{transform:translate(3px,0)} 40%{transform:translate(-3px,0)} 60%{transform:translate(2px,0)} 80%{transform:translate(-2px,0)} }
  @keyframes shakeH{ 0%,100%{transform:translate(0,0)} 15%{transform:translate(4px,0)} 30%{transform:translate(-4px,0)} 45%{transform:translate(3px,0)} 60%{transform:translate(-3px,0)} 75%{transform:translate(2px,0)} 90%{transform:translate(-2px,0)} }

  /* Toast */
  .toast{
    position:fixed;left:50%;top:110px;transform:translateX(-50%);
    background:#111;color:#fff;padding:10px 14px;border-radius:10px;font-size:14px;z-index:20;
    box-shadow:0 8px 24px rgba(0,0,0,.25);opacity:0;transition:opacity .2s, transform .2s
  }
  .toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
</style>
</head>
<body>
  <div class="topbar vstack">
    <!-- 1) 상단 상태/컨트롤 -->
    <div class="toprow">
      <div class="hstack">
        <span class="badge ok" id="status">대기</span>
        <label class="chip"><input id="optFollow" type="checkbox" checked> 내 위치 따라가기</label>
        <label class="chip"><input id="optRotate" type="checkbox"> 헤딩 회전</label>
        <label class="chip">강도
          <select id="intensity">
            <option value="L">L</option>
            <option value="M" selected>M</option>
            <option value="H">H</option>
          </select>
        </label>
        <label class="chip"><input id="optPulse" type="checkbox" checked> 펄스</label>
        <label class="chip"><input id="optShake" type="checkbox" checked> 흔들림</label>
        <label class="chip"><input id="optSound" type="checkbox" checked> 사운드</label>
        <label class="chip">볼륨 <input id="vol" type="range" min="0" max="100" value="70" style="width:120px"></label>
        <button id="enableAudio" class="btn-secondary">🔊 사운드 활성화</button>
      </div>
      <div class="hstack">
        <button class="btn-primary" id="start" disabled>추적 시작</button>
        <button class="btn-ghost" id="stop" disabled>추적 중지</button>
      </div>
    </div>

    <!-- 2) 단계별 주소/반경 입력 -->
    <div class="fieldrow">
      <select id="country">
        <option value="Korea, Republic of" selected>대한민국</option>
        <option value="Japan">일본</option>
        <option value="United States">미국</option>
        <option value="Germany">독일</option>
        <option value="Italy">이탈리아</option>
      </select>
      <input id="postal" type="text" placeholder="우편번호 (선택)" />
      <input id="city"   type="text" placeholder="도시 (예: 서울특별시)" />
      <input id="street" type="text" placeholder="도로/번지 (예: 세종대로 110)" />
      <input id="radius" type="number" min="10" step="10" value="150" title="반경(m)" />
      <button class="btn-ghost" id="setZone">영역 설정</button>
    </div>
  </div>

  <div id="map"></div>
  <div id="fx-overlay"><div id="fx-ring"></div></div>

  <div class="panel">
    <span class="kv">위도 <span class="v" id="lat">--</span></span>
    <span class="kv">경도 <span class="v" id="lng">--</span></span>
    <span class="kv">정확도 <span class="v" id="acc">-- m</span></span>
    <span class="kv">속도 <span class="v" id="spd">-- m/s</span></span>
    <span class="kv">지오펜스 <span class="v" id="zoneState">미설정</span></span>
  </div>

  <div class="toast" id="toast">완료</div>

<script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
<script>
/** ====== MapTiler 키 ====== */
const MAPTILER_KEY = '1GIth02fVnNfY2y7CFck';
const HAS_KEY = MAPTILER_KEY && MAPTILER_KEY !== 'YOUR_MAPTILER_KEY_HERE';

/** ====== 지도 초기화 (키 없으면 OSM 래스터 폴백) ====== */
function createMap() {
  const map = new maplibregl.Map({
    container: 'map',
    style: HAS_KEY
      ? `https://api.maptiler.com/maps/streets-v2/style.json?key=${MAPTILER_KEY}`
      : { version: 8, sources: {
            osm: { type:'raster', tiles:['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'], tileSize:256, attribution:'© OpenStreetMap' }
          }, layers:[{ id:'osm', type:'raster', source:'osm' }] },
    center: [126.9780, 37.5665],
    zoom: 13,
    pitch: HAS_KEY ? 60 : 0,
    bearing: -20
  });
  map.addControl(new maplibregl.NavigationControl({ visualizePitch: HAS_KEY }), 'top-right');
  return map;
}

/** ====== 지오코딩 (주소를 단계별로 합쳐 1문장으로) ====== */
async function geocodeAddress(q){
  if (!HAS_KEY) throw new Error('지오코딩은 MapTiler 키가 필요합니다.');
  const url = `https://api.maptiler.com/geocoding/${encodeURIComponent(q)}.json?limit=1&key=${MAPTILER_KEY}`;
  const res = await fetch(url);
  if (!res.ok) throw new Error('지오코딩 실패: ' + res.status);
  const j = await res.json();
  if (!j.features?.length) throw new Error('주소를 찾지 못했습니다.');
  const [lng, lat] = j.features[0].center;
  return {lat, lng, label: j.features[0].place_name || q};
}

/** ====== 거리/도움 함수 ====== */
const R = 6371000;
function haversine(a, b){
  const toRad = d=>d*Math.PI/180;
  const dLat = toRad(b.lat - a.lat);
  const dLng = toRad(b.lng - a.lng);
  const lat1 = toRad(a.lat), lat2 = toRad(b.lat);
  const h = Math.sin(dLat/2)**2 + Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLng/2)**2;
  return 2*R*Math.asin(Math.sqrt(h));
}
const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));
function toast(msg){
  const t = document.getElementById('toast');
  t.textContent = msg; t.classList.add('show');
  setTimeout(()=> t.classList.remove('show'), 1600);
}

/** ====== 앱 ====== */
class App {
  constructor(){
    this.map = createMap();
    this.marker = new maplibregl.Marker({color:'#e53935'});
    this.path = [];
    this.geoFence = null;
    this.inFence = null;
    this.watchId = null;
    this.lastPos = null; this.lastTime = 0;
    this.audio = {ctx:null,gain:null};

    this.bindUI();
  }

  bindUI(){
    document.getElementById('setZone').onclick = ()=>this.onSetZone();
    document.getElementById('start').onclick   = ()=>this.start();
    document.getElementById('stop').onclick    = ()=>this.stop();
    document.getElementById('enableAudio').onclick = ()=>this.enableAudio();
  }

  /** 1) 단계별 주소 → 한 문장으로 합치기 */
  buildAddressLine(){
    const country = document.getElementById('country').value.trim();
    const postal  = document.getElementById('postal').value.trim();
    const city    = document.getElementById('city').value.trim();
    const street  = document.getElementById('street').value.trim();

    // 입력 도움: 왼쪽부터 차례대로 입력하면 좋음
    const parts = [];
    if (street) parts.push(street);
    if (city)   parts.push(city);
    if (postal) parts.push(postal);
    if (country)parts.push(country);
    return parts.join(', ');
  }

  async onSetZone(){
    try{
      const r = parseFloat(document.getElementById('radius').value)||150;
      if (r<=0) throw new Error('반경(m)을 올바르게 입력하세요.');

      const line = this.buildAddressLine();
      if (!line) throw new Error('국가/도시/도로 중 최소 하나는 입력해주세요.');

      const g = await geocodeAddress(line); // 키 없으면 에러
      this.setGeofence({lat:g.lat, lng:g.lng}, r);

      document.getElementById('zoneState').textContent = `설정됨 (${Math.round(r)} m)`;
      document.getElementById('start').disabled = false; // 설정되면 추적 시작 버튼 활성화
      toast('영역이 잘 설정되었습니다');
      this.setStatus('지오펜스 설정 완료','ok');
    }catch(e){
      this.setStatus(e.message,'warn');
      toast(e.message);
    }
  }

  setGeofence(center, radius){
    this.geoFence = {center, radius};
    const idSrc='fence-src', idFill='fence-fill', idLine='fence-line';
    if (this.map.getSource(idSrc)){
      if (this.map.getLayer(idFill)) this.map.removeLayer(idFill);
      if (this.map.getLayer(idLine)) this.map.removeLayer(idLine);
      this.map.removeSource(idSrc);
    }
    const gj = this.circleGeoJSON(center, radius, 128);
    this.map.addSource(idSrc, {type:'geojson', data:gj});
    this.map.addLayer({id:idFill,type:'fill',source:idSrc,paint:{'fill-color':'#ff9800','fill-opacity':0.08}});
    this.map.addLayer({id:idLine,type:'line',source:idSrc,paint:{'line-color':'#ff9800','line-width':2,'line-opacity':0.7}});
    this.map.easeTo({center:[center.lng,center.lat], zoom:15, duration:600, pitch:HAS_KEY?60:0});
  }

  circleGeoJSON(center, radius, steps=64){
    const coords=[];
    for (let i=0;i<=steps;i++){
      const theta=(i/steps)*2*Math.PI;
      const dx=(radius/R)*Math.cos(theta);
      const dy=(radius/R)*Math.sin(theta);
      const lat=center.lat+(dy*180/Math.PI);
      const lng=center.lng+(dx*180/Math.PI)/Math.cos(center.lat*Math.PI/180);
      coords.push([lng,lat]);
    }
    return {type:'FeatureCollection',features:[{type:'Feature',geometry:{type:'Polygon',coordinates:[coords]}}]};
  }

  start(){
    if (this.watchId) return;
    if (!this.geoFence){ toast('먼저 주소/반경으로 영역을 설정하세요'); this.setStatus('지오펜스 미설정','warn'); return; }
    if (!navigator.geolocation){ this.setStatus('이 브라우저는 위치를 지원하지 않습니다','err'); return; }

    const opt={ enableHighAccuracy:true, timeout:10000, maximumAge:0 };
    this.watchId = navigator.geolocation.watchPosition(
      p=>this.onPos(p),
      e=>this.onErr(e),
      opt
    );
    document.getElementById('start').disabled=true;
    document.getElementById('stop').disabled=false;
    this.setStatus('추적 시작','ok');
  }

  stop(){
    if (this.watchId){ navigator.geolocation.clearWatch(this.watchId); this.watchId=null; }
    document.getElementById('start').disabled=false;
    document.getElementById('stop').disabled=true;
    this.setStatus('추적 중지','warn');
  }

  onErr(err){
    const m=(err.code===1)?'위치 권한 거부':(err.code===2)?'위치 불가':(err.code===3)?'시간 초과':'알 수 없는 오류';
    this.setStatus(m,'err'); toast(m);
  }

  onPos(p){
    const c=p.coords, now=p.timestamp||Date.now();
    const cur={lat:c.latitude,lng:c.longitude};
    const spd=this.estimateSpeed(this.lastPos,this.lastTime,cur,now);
    const hdg=(typeof c.heading==='number' && !Number.isNaN(c.heading))?c.heading:null;
    this.lastPos=cur; this.lastTime=now;

    // 마커 + 경로
    this.marker.setLngLat([cur.lng,cur.lat]).addTo(this.map);
    this.path.push([cur.lng,cur.lat]); this.updatePath();

    // 패널
    document.getElementById('lat').textContent=cur.lat.toFixed(6);
    document.getElementById('lng').textContent=cur.lng.toFixed(6);
    document.getElementById('acc').textContent=Math.round(c.accuracy||0)+' m';
    document.getElementById('spd').textContent=(spd?spd.toFixed(2):'0')+' m/s';
    this.setStatus('추적 중','ok');

    // 카메라(속도 기반 줌 + 부드러운 이동 + 선택적 헤딩 회전)
    const follow=document.getElementById('optFollow').checked;
    const rotate=document.getElementById('optRotate').checked;
    if (follow){
      const z=clamp(19 - clamp((spd||0)/5,0,2), 16, 19);
      const brg = rotate && hdg!=null ? hdg : this.map.getBearing();
      this.map.easeTo({
        center:[cur.lng,cur.lat],
        zoom:z,
        pitch: HAS_KEY ? 70 : 0,
        bearing: brg,
        duration: 600,
        easing: t=>t*(2-t)
      });
    }

    // 지오펜스 판정
    this.checkFence(cur);
  }

  estimateSpeed(prevPos,prevTime,curPos,curTime){
    if(!prevPos||!prevTime) return 0;
    const dt=(curTime-prevTime)/1000; if(dt<=0) return 0;
    const d=haversine(prevPos,curPos); return d/dt;
  }

  updatePath(){
    const id='path-src', idLine='path-line';
    if(!this.map.getSource(id)){
      this.map.addSource(id,{type:'geojson',data:{type:'FeatureCollection',features:[]}});
      this.map.addLayer({id:idLine,type:'line',source:id,paint:{'line-color':'#FF5722','line-width':3,'line-opacity':0.75}});
    }
    const src=this.map.getSource(id);
    src.setData({type:'FeatureCollection',features:[{type:'Feature',geometry:{type:'LineString',coordinates:this.path}}]});
  }

  checkFence(cur){
    if(!this.geoFence) return;
    const d=haversine(cur,this.geoFence.center);
    const insideNow = d <= this.geoFence.radius;
    const buf = this.geoFence.radius * 0.025; // 히스테리시스

    if(this.inFence===null){
      this.inFence=insideNow;
      document.getElementById('zoneState').textContent = insideNow?'영역 내':'영역 밖';
      return;
    }
    if(this.inFence && d > this.geoFence.radius + buf){
      this.inFence=false; this.playFX(false); // 이탈(연청)
    }else if(!this.inFence && d < this.geoFence.radius - buf){
      this.inFence=true;  this.playFX(true);  // 진입(오렌지)
    }
  }

  playFX(inside){
    const fx=document.getElementById('fx-overlay');
    const ring=document.getElementById('fx-ring');
    const usePulse=document.getElementById('optPulse').checked;
    const useShake=document.getElementById('optShake').checked;
    const level=document.getElementById('intensity').value;
    const color = inside ? '#FF9800' : '#ADD8E6'; // 요청 색상

    document.documentElement.style.setProperty('--fx-color', color);
    const ringW=level==='L'?'6px':level==='H'?'12px':'9px';
    const duration=level==='L'?800:level==='H'?1400:1100;
    document.documentElement.style.setProperty('--fx-ringW', ringW);
    document.documentElement.style.setProperty('--fx-duration', duration+'ms');

    fx.classList.remove('fx-cross'); ring.classList.remove('shakeL','shakeM','shakeH');
    void fx.offsetWidth; // reflow
    if(usePulse) fx.classList.add('fx-cross');
    if(useShake) ring.classList.add(level==='L'?'shakeL':level==='H'?'shakeH':'shakeM');
    this.playSound(inside);

    document.getElementById('zoneState').textContent = inside?'진입(오렌지)':'이탈(연청색)';
  }

  enableAudio(){
    try{
      if(this.audio.ctx){ this.setStatus('사운드 준비 완료','ok'); return; }
      const ctx = new (window.AudioContext||window.webkitAudioContext)();
      const gain=ctx.createGain(); gain.connect(ctx.destination);
      gain.gain.value=(document.getElementById('vol').value|0)/100;
      this.audio={ctx,gain};
      if(ctx.state==='suspended') ctx.resume();
      this.setStatus('사운드 준비 완료','ok');
    }catch(e){ this.setStatus('오디오 초기화 실패','err'); }
  }

  playSound(inside){
    if(!document.getElementById('optSound').checked) return;
    if(!this.audio.ctx) return;
    const {ctx,gain}=this.audio;
    const v=(document.getElementById('vol').value|0)/100;

    const o=ctx.createOscillator(); const g=ctx.createGain();
    g.gain.value=0.0001; o.connect(g); g.connect(gain);

    if(inside){
      o.type='triangle';
      o.frequency.setValueAtTime(1046, ctx.currentTime); // C6 밝은 톤
      g.gain.exponentialRampToValueAtTime(0.45*v, ctx.currentTime + 0.25);
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.9);
      o.start(ctx.currentTime); o.stop(ctx.currentTime + 0.92);
    }else{
      o.type='square';
      o.frequency.setValueAtTime(392, ctx.currentTime); // G4 짧고 낮게
      g.gain.exponentialRampToValueAtTime(0.35*v, ctx.currentTime + 0.15);
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.45);
      o.start(ctx.currentTime); o.stop(ctx.currentTime + 0.47);
    }
  }

  setStatus(text, kind){ // ok|warn|err
    const el=document.getElementById('status');
    el.textContent=text; el.className='badge ' + (kind||'ok');
  }
}

const app = new App();

/** ====== 미니 테스트 ====== */
(function tests(){
  console.assert(Math.abs(haversine({lat:0,lng:0},{lat:0,lng:1})-111319)<250,'경도1도≈111.3km');
  const center={lat:37,lng:127}, r=200, near={lat:37.001,lng:127}, far={lat:37.003,lng:127};
  console.assert(haversine(center,near)<r,'지오펜스 IN'); console.assert(haversine(center,far)>r,'지오펜스 OUT');
})();
</script>
</body>
</html>
